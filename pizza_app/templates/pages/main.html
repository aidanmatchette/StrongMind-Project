{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		{% block script %}{% endblock %}
		<title>{% block title %}{% endblock %}</title>
	</head>
	<body>
        <nav>
            <div class="nav">
                <img src="{% static 'images/pizza.png'%}" height='50px'/>
                <a id="name" href="{% url 'homepage'%}">StrongMind Pizza</a>
                <a href="{% url 'ingredients'%}">Ingredients</a>
                <a href="{% url 'pizzas'%}">Pizzas</a>
                <a href="https://github.com/aidanmatchette/StrongMind-Project" target="_blank" id="github">GitHub</a>
            </div>
        </nav>
		{% block content %}{% endblock %}
	</body>
</html>
