{% extends 'pages/main.html' %} {% load static %}
{% block script %}
<link rel="stylesheet" href="{% static 'css/edit_ingredient.css' %}" />
{% endblock %}
{% block content %}
<div class="ingredient-container">
        {% for ingredient in ingredients %}
    <div class="banner">
        <div class="end">
            <form method="POST">
                {% csrf_token %}
                <label class="label" for="ingredient_name">Ingredient Name:</label>
                <input class="user-input" name="ingredient_name" value="{{ingredient.ingredient_name}}" />

        </div>
        <div class="end">
                <input type="hidden" name="add" value="{{ingredient.id}}" />
                <button type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#D8D8D8" class="bi bi-save" viewBox="0 0 16 16">
                        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                    </svg>
                </button>
            </form>
            <form method="POST" class="remove">
                {% csrf_token %}
                <input type="hidden" name="delete" value="{{ingredient.id}}" />
                <button type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#D8D8D8" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>
                </button>

            </form>
        </div>
    </div>
    {% endfor %}
</div>
<div class="back">
    <a class="back-btn" href="{% url 'ingredients' %}">Back</a>
</div>
{% endblock %}
